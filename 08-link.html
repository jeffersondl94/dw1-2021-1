<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links (Hiperlinks ou hiperligações)</title>
</head>
<body>
    <!-- 
        Estrutura de um link 
        https://site.fatecfranca.edu.br/files/dsm-projeto-pedagogico.pdf

        Dominio: fatecfranca.edu.br
            o dominio especifica o "dono", o responsavel pelo link
            o registro de domínio é controlado por órgâos e empresas, dependendo do lugar do mundo. no Brasil, é o registro.br
            o dominio é composta por varias partes:
                .br: TLD (top level domain) -> dominio de nivel mais alto, nesse caso o br representa o pais, Brasil.
                .edu: alguns paises, como o brasil, não permitem registro de dominios diretamente após o seu TLD. Aqui, os dominios são registrados por subcategorias, como EDU, que são as instituições de ensino superior.
                fatecfranca: o nome escolhido pelo detentor do dominio.
            o subdominio é uma parte do dominio que pode ser criada livremente pelo dono do dominio
                site.: o subdominio vem antes do nome do dominio
            caminho ou rota
                files/dsm-projeto-pedagogico.pdf   
            nome do arquivo
                dsm-projeto-pedagogico.pdf
            protocolo de acesso ao conteudo
                https:// : é a "linguagem" que será usada para comunicação entre o seu navegador e o servidor onde se encontra o conteudo, a letra S após o hht indica que a comunicação será criptografada
        Um link da internet é tecnicamente chamado de URL (universal resource locator, localizador universal de resursos)

    -->
    <!-- 
        Links são acessados em HTML pela tag <a> (anchor, Ancora). o parametro href indica o distino do link.
    -->
    <a href="https://site.fatecfranca.edu.br">Site oficinal da Fatec Franca</a>

</body>
</html>
