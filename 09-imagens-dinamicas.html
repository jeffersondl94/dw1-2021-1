<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <!--
        <picture> representa uma imagem que pode ter vários arquivos de origem ao mesmo tempo
    -->
    <picture>
        <!-- é bom sempre colocar o max-width um pouco maior que a imagem para compensar as margens do documento-->
        <source media="(max-width: 630px)" srcset="imagens-dsm/distance-education-300px.jpg" type="image/jpeg">
        <source media="(max-width: 1020px)" srcset="imagens-dsm/distance-education-600px.jpg" type="image/jpeg">
        <img src="imagens-dsm/distance-education-1000px.jpg" alt="Imagem 1000px">
    </picture>
</body>
</html>
